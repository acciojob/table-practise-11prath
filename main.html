<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Student Details Table</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    table {
      background-color: yellow;
      margin: 20px auto; /* centers table */
    }
    th, td {
      padding: 8px 20px;
      text-align: center;
    }
    caption {
      font-weight: bold;
      font-size: 1.5em;
      margin-bottom: 8px;
    }
    th {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Details</caption>
    <tr>
      <th>NAME</th>
      <th>AGE</th>
      <th>BRANCH</th>
    </tr>
    <tr>
      <td>Shaw</td>
      <td>20</td>
      <td>CSE</td>
    </tr>
    <tr>
      <td>Adil</td>
      <td>21</td>
      <td>ECE</td>
    </tr>
  </table>

</body>
</html>
